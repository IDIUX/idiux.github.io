---
layout: default
---

<div class="post single">
  <h1 class="post-title" {% if page.related_image %} style="background-image: url({{page.related_image}})" {% endif %}>
    <span>{{ page.title }}</span>
    <span class="overlay"></span>
  </h1>
  <span class="post-date"></span>
  {{ content }}
</div>
